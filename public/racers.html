</head>
<body>
    <a href="/">zpět</a>
    <h1>Závodníci</h1>
    <div id="racers" data-bind="foreach: records">
        <h2 data-bind="text: name"></h2>
        <p data-bind="text: comment"></p>
        <img class="racers-result-photo" data-bind="attr: { src: 'images/photos/' + fileName }">
    </div>

    <script>
        $.getJSON('results.json', function (data) {
            ko.applyBindings({ records: data.results });
        });
    </script>
</body>
</html>
