<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoriál - Výsledky 2021</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="top">
        <h1>Memoriál prof. Černého</h1>
    </div>
    <div class="w3-bar w3-black">
        <a href="/" class="w3-bar-item w3-button">Úvod</a>
        <a href="registration.html" class="w3-bar-item w3-button">Registrace výsledků</a>
    </div>

    <h2>Výsledky 2011</h2>
    <div id="racers" data-bind="foreach: records">
        <h3 data-bind="text: name"></h3>
        <p data-bind="text: moment(date).format('D. M. YYYY')"></p>
        <p data-bind="text: comment"></p>
        <img class="racers-result-photo" data-bind="attr: { src: 'images/photos/' + fileName }">
    </div>

    <script>
        $.getJSON('results.json', function (data) {
            ko.applyBindings({ records: data.results });
        });
    </script>
</body>

</html>
